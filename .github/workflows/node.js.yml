# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    paths:
      - 'tokens/tokens.json'
      
jobs:
  generate_tokens:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
        
        # Transform Figma Tokens JSON to something Style Dictionary can read
        run: npx token-transformer tokens.json tokens/tokens.json global, joi

        run: npx style-dictionary build --config config.json

        id: "auto-commit-action"
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update the tokens.json file.
